    <canvas></canvas>
    <!-- 선 굵기를 조절하는 input 만들어 -->
    <div class="btns">
      <span>✏️</span>
      <input
        id="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.5"
      />

      <button id="mode-btn">🟨 Fill</button>
      <button id="destroy-btn">💣 Destroy</button>
      <button id="eraser-btn">❌ Erase</button>
      <label for="file">
        🗂 Add photo
        <input type="file" accept="image/*" id="file" />
        <!-- 이input을 꾸미기는 힘들고 대신 숨기고 레이블 버튼을 만들어 줄 수는 있어 -->
        <!-- Add photo텍스트를 클릭하면 파일 고르는 창이 떠 -->
        <!-- 기억해 이렇게 label태그를 이용하면 input을 클릭한것처럼 만들 수 있어 
        label의 for값이랑 input에 id값이 같으면 "Add photo" 텍스트를 클릭했을때 input을 실행시키는 거야. -->
      </label>
      <input type="text" placeholder="Add text here... :)" id="text" />
      <button id="save">🖼 Save Image</button>
    </div>
    <script src="./app.js"></script>
